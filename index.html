<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Gestión de Comidas - Residencia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Gestión de Comidas</h1>
            <p>Sistema de administración de comidas para residencia</p>
                            <div class="header-controls">
                    <!-- Guardado automático habilitado; estos botones no son necesarios -->
                    <!-- <button id="loadDataBtn" class="btn-primary">
                        <i class="fas fa-sync"></i> Cargar Datos
                    </button>
                    <button id="saveDataBtn" class="btn-success" disabled>
                        <i class="fas fa-save"></i> Guardar en servidor
                    </button> -->
                    <button id="todayBtn" class="btn-secondary">
                        <i class="fas fa-calendar-day"></i> Hoy
                    </button>
                    <div class="date-info">
                        <span id="currentDate"></span>
                    </div>
                    <a href="config.html" class="btn-secondary">
                        <i class="fas fa-cog"></i> 
                    </a>
                </div>
        </header>

        <div class="main-content">
            <!-- Sección de iniciales -->
            <section class="initials-section">
                <h2><i class="fas fa-users"></i> Comensales</h2>
                <div id="initialsContainer" class="initials-grid">
                    <!-- Las iniciales se cargarán dinámicamente -->
                </div>
            </section>

            <!-- Sección de comidas -->
            <section id="mealsSection" class="meals-section" style="display: none;">
                <h2><i class="fas fa-calendar-alt"></i> Planificación de Comidas</h2>
                
                <div id="mealsContainer" class="meals-container">
                    <!-- Los días y comidas se generarán dinámicamente -->
                </div>

                <div class="meals-actions">
                    <!-- Guardado automático; el botón de guardar no es necesario -->
                    <!-- <button id="saveMealsBtn" class="btn-success" disabled>
                        <i class="fas fa-save"></i> Guardar Comidas
                    </button> -->
                    <button id="clearMealsBtn" class="btn-secondary">
                        <i class="fas fa-eraser"></i> Limpiar Selección
                    </button>
                </div>
            </section>


        </div>
    </div>

    <!-- Modal de carga -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <p id="loadingMessage">Cargando datos...</p>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3 id="confirmTitle">Confirmar acción</h3>
            <p id="confirmMessage">¿Estás seguro de que quieres realizar esta acción?</p>
            <div class="modal-actions">
                <button id="confirmYes" class="btn-success">Sí, confirmar</button>
                <button id="confirmNo" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
